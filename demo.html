<!DOCTYPE html>
<html>
    <head>
        <title>Adidas fashion designer</title>
        <link href="demo.css" rel="stylesheet" type="text/css"/>

    </head>
    
    <body>
        <div id="menu">
            <a href="index.html" id="topHome">Home</a>
            <hr />

            <img src="imgs/down.png" id="downImg">
        </div>
		<div id="demo">
			<div id="hat">
				<img id="HEAD" src="imgs/gears/h1.png"/>

			</div>
			<div id="shirt">
				<img id="SHIRT" src="imgs/gears/b1.png"/>

			<div id="pants">
				<img id="PANTS" src="imgs/gears/l1.png"/>

			</div>
			<div id="shoes">
				<img id="SHOES" src="imgs/gears/f1.png"/>

			</div>
			<hr />
		</div>
		<div id="controls">
			<input type="text" id="textCombos" placeholder="Type your combos here"/>
			<button id="prev">Prev</button>
			<button id="next">Next</button>
		
		</div>
		
		
    
        <script src="demo.js"></script>
